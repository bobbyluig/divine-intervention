<html lang="en">
<head>
  <title>Modal</title>
  <link rel="stylesheet" href="lib/css/bootstrap.min.css">
  <link rel="stylesheet" href="modal.css">
</head>
<body>
<div id="divine-backdrop"></div>
<div id="divine-modal">
  <div class="card">
    <div class="card-body">
      <div id="divine-yes" class="row no-gutters" style="display:none;">
        <div class="alert alert-success" role="alert">
          <h1 class="alert-heading">Don't worry!</h1>
          You should be okay making this purchase!
        </div>
      </div>

      <div id="divine-no" class="row no-gutters" style="display:none;">
        <div class="alert alert-danger" role="alert">
          <h1 class="alert-heading"></h1>
          You may not want to make this purchase!
        </div>
      </div>

      <div class="divine-chart">
        <canvas id="overall-chart"></canvas>
      </div>

      <div class="divine-chart" style="display:none;">
        <canvas id="card-chart"></canvas>
      </div>
    </div>
  </div>
</div>

<script src="lib/js/jquery.min.js"></script>
<script src="lib/js/chart.min.js"></script>
<script src="modal.js"></script>
</body>
</html>
